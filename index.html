<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selva</title>
</head>

<body style="position: absolute; width: 100%; height: 100%; margin: 0px;">

    <script src="/Kicsy2/Kicsy2.js"></script>

    <script>

        Kicsy.load(
            "SelvaApplication.js",
            "Entrada.js",
            "Expediente.js",
            "Ficha.js",
            "AdministrarCompetencias360.js",
            "AdministrarCompetenciasPorCargo.js",
            "AdministrarAsignaciones.js",

            "Evaluacion360.js",
            "EvaluacionCompetenciaPorCargo.js",
            "EvaluacionHabilidadesTecnicas.js",
            "EvaluacionPorObjetivos.js",
            "ReporteSelva.js",
            "Reporte360Personal.js",
            "Reporte360Companias.js",

        ).then(() => {
            KLauncher.pathIcons = "../Kicsy2/media/icons/";
            KLauncher.update();
            if (localStorage.getItem("user") == null) {
                KMessage("launcher", {}, "close").send();
                KMessage("entrada", {}, "run").send();
            }
        });

      
    </script>



</body>
