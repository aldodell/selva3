<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selva</title>
    <link rel="icon" type="image/x-icon" href="media/icons/selva-icono.ico">
</head>

<body style="position: absolute; width: 100%; height: 100%; margin: 0px;">

    <script defer src="/Kicsy2/KicsyLoader.js"></script>
    <script>

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const verb = urlParams.get('verb');
        const email = urlParams.get('email');
        const pin = urlParams.get('pin');

        const KICSY_MANIFEST = {
            "kicsyPath": "../Kicsy2/",
            "workingPath": "/selva3/",
            "modules": [
                "SelvaApplication.js",
                "Entrada.js",
                "Expediente.js",
                "Ficha.js",
                "PinEnLote.js",
                "AdministrarCompetencias360.js",
                "AdministrarCompetenciasPorCargo.js",
                "AdministrarAsignaciones.js",
                "Evaluacion360.js",
                "EvaluacionCompetenciaPorCargo.js",
                "EvaluacionHabilidadesTecnicas.js",
                "EvaluacionPorObjetivos.js",
                "ReporteSelva.js",
                "Reporte360Comite.js",
                "Reporte360Personal.js",
                "Reporte360Companias.js",
                "Reporte360UnidadNegocio.js",
                "ReporteCargoPersonal.js",
                "ReporteCargoUnidadDeNegocio.js",
                "ReporteCargoUnidadDeNegocioYDepartamento.js",
                "ReporteCargoCompania.js",
                "ReporteObjetivosPersonal.js",
                "ReporteObjetivosPorEmpresas.js",
                "ReporteObjetivosUnidadDeNegocio.js",
                "ReporteObjetivosUnidadDeNegocioYDepartamento.js",
                "ReporteHabilidadesPersonal.js",
                "ReporteHabilidadesCompania.js",
                "ReporteHabilidadesUnidadDeNegocio.js",
                "ReporteHabilidadesUnidadDeNegocioYDepartamento.js",

            ],
            postLoadCallback: () => {
                KLauncher.setBodyCssText("background-color: white;");
                KLauncher.setIconsCssText("background-color: white; opacity: 0.7;");
                KLauncher.setBackCssText("background-color: rgb(255,255,255,0.8); background-image: url(media/talento_humano.png); background-repeat: no-repeat; background-blend-mode: lighten;");
                KLauncher.pathIcons = "media/icons/";
                KLauncher.update();
                if (localStorage.getItem("user") == null || verb == "init") {
                    KMessage("launcher", {}, "close").send();
                    KMessage("entrada", { "email": email, "pin": pin }, "run").send();
                }
            }

        }





    </script>



</body>
